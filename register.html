<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class="form">

      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
    
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="First Name" />
            </div>
        
            <div class="field-wrap">
              <input type="text"required autocomplete="off" placeholder="Last Name" />
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" placeholder="Email Address" />
          </div>
          
          <div class="field-wrap">
            <input type="password"required autocomplete="on" placeholder="Set password" />
          </div>
          
          <button type="submit" class="create-button"/>Create Account</button>

        </div>
        
</div>

</body>
</html>
